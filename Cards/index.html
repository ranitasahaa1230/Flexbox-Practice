<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img
          src="https://images.unsplash.com/photo-1599830935013-047db36b39d8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDd8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="nature"
        />
        <div>
          <h2>The City of Joy</h2>
          <h3>by Ranita Saha</h3>
        </div>
      </div>
      <div class="city">
        <p>
          The city has earned the nickname ‘city of joy’ for its soulful
          embodiment of culture, love, mystery, respect, enthusiasm and
          definitely some amazing sweet delicacies.
        </p>
        <div class="text">
          <p>READ</p>
          <p>BOOKMARK</p>
          <button><i class="fas fa-heart"></i></button>
          <button><i class="fas fa-share-alt"></i></button>
          <button><i class="fas fa-ellipsis-v"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
