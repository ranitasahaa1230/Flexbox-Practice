    <div>
        <p>Chips with input</p>
    <div class="chips">
        <mat-label>Favorite Fruits</mat-label>
        <mat-chip-list aria-label="Fish selection">
            <mat-chip>One fish <span><i class="fas fa-times"></i></span> </mat-chip>
            <mat-chip> Two fish <span><i class="fas fa-times"></i></span> </mat-chip>
            <mat-chip color="primary" selected>Primary fish <span><i class="fas fa-times"></i></span> </mat-chip>
            <mat-chip color="accent" selected>Accent fish <span><i class="fas fa-times"></i></span> </mat-chip>
          </mat-chip-list>
    </div>
      </div>
</body>
